<div class="container text-center">
  <div class="row">
    <h2>Lista de Lojas e Valores</h2>
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Store Name</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sumarry of transactionsSummary">
          <td>{{ sumarry.storeName }}</td>
          <td>{{ sumarry.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
